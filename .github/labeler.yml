# actions/labeler@v5 schema
docs:
  - changed-files:
      - any-glob-to-any-file: ['README.md', 'docs/**']

ci:
  - changed-files:
      - any-glob-to-any-file: ['.github/workflows/**']

build:
  - changed-files:
      - any-glob-to-any-file: ['package.json', 'pnpm-lock.yaml', 'yarn.lock', 'scripts/**']

infra:
  - changed-files:
      - any-glob-to-any-file: ['infra/**']

app:
  - changed-files:
      - any-glob-to-any-file: ['app/**', 'src/**']

test:
  - changed-files:
      - any-glob-to-any-file: ['tests/**']
