# NO-SHELL
name: deploy-pages
on:
  push:
    branches: [main]
    paths:
      - 'AUTO-Kobong/webui/**'
      - '.github/workflows/deploy-pages.yml'
permissions:
  pages: write
  id-token: write
  contents: read
concurrency: { group: "pages", cancel-in-progress: true }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare site
        run: |
          mkdir -p dist/AUTO-Kobong/webui
          cp -r AUTO-Kobong/webui/* dist/AUTO-Kobong/webui/
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with: { path: dist }
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: { name: github-pages }
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
