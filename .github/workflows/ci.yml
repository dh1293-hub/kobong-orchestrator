name: ci
on: [push, pull_request]
jobs:
  node:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm run run-tests
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

