name: Release One-Click

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'vX.Y.Z (e.g. v1.0.0)'
        required: true
      notes:
        description: 'Release notes (optional)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version and uniqueness
        run: |
          set -e
          V="${{ inputs.version }}"
          if ! [[ "$V" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "bad version: $V"; exit 1
          fi
          if git rev-parse -q --verify "refs/tags/$V" >/dev/null; then
            echo "tag already exists: $V"; exit 1
          fi
          echo "VERSION=$V" >> $GITHUB_ENV

      # ğŸ”½ íƒœê·¸ í‘¸ì‹œ ë‹¨ê³„ ì‚­ì œí•˜ê³ , ë¦´ë¦¬ì¦ˆê°€ íƒœê·¸ë¥¼ ìë™ ìƒì„±í•˜ë„ë¡ ì²˜ë¦¬
      - name: Publish GitHub Release (auto-create tag)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name:        ${{ env.VERSION }}          # ì¡´ì¬í•˜ì§€ ì•Šìœ¼ë©´ APIê°€ íƒœê·¸ë¥¼ ìƒì„±
