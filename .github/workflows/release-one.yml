name: Release One-Click

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'vX.Y.Z (e.g. v1.0.0)'
        required: true
      notes:
        description: 'Release notes (optional)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version and uniqueness
        run: |
          set -e
          V="${{ inputs.version }}"
          if ! [[ "$V" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "bad version: $V"; exit 1
          fi
          if git rev-parse -q --verify "refs/tags/$V" >/dev/null; then
            echo "tag already exists: $V"; exit 1
          fi
          echo "VERSION=$V" >> $GITHUB_ENV

      # 🔽 태그 푸시 단계 삭제하고, 릴리즈가 태그를 자동 생성하도록 처리
      - name: Publish GitHub Release (auto-create tag)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name:        ${{ env.VERSION }}          # 존재하지 않으면 API가 태그를 생성
          target_commitish: ${{ github.sha }}          # 어느 커밋에 태그를 박을지
          body:            ${{ inputs.notes }}
          generate_release_notes: true
