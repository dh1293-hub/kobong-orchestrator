# NO-SHELL
name: Kobong Badges
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/30 * * * *'   # 30분마다
permissions:
  contents: write
  actions: read
jobs:
  badges:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Generate badges (start local health server → probe → svg/json)
        shell: pwsh
        run: |
          pwsh -NoProfile -File scripts/g5/generate-badges.ps1 -Url 'http://localhost:8080/health' -OutDir 'docs/badges'
      - name: Commit & push badges
        shell: pwsh
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/badges/*
          if (git diff --cached --quiet) { echo "No badge changes." } else { git commit -m "chore(badges): refresh health badge"; git push }