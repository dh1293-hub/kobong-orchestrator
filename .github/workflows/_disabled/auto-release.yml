name: Auto Release (rel bot)

on:
  schedule:
    - cron: "0 2 * * *"
  push:
    paths:
      - "CHANGELOG.md"
      - "scripts/PS-REL-ONE.ps1"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: List repo files (debug)
        shell: pwsh
        run: Get-ChildItem -Recurse | Select-Object FullName

      - name: Run Pester tests (optional)
        shell: pwsh
        run: |
          if (Test-Path .\scripts\PS-TEST.ps1) {
            Write-Host "[Pester] scripts\PS-TEST.ps1 found. Running..."
            .\scripts\PS-TEST.ps1
          } else {
            Write-Host "[Pester] scripts\PS-TEST.ps1 not found. Skip."
          }

      - name: Dry-run (logs only)
        shell: pwsh
        run: .\scripts\PS-REL-ONE.ps1

      - name: Live release (create-or-update)
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: .\scripts\PS-REL-ONE.ps1 -Live

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: rel-logs
          path: logs/rel-*.jsonl

