name: CI & Release

on:
  push:
    branches-ignore:
      - ops/**
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      level:
        description: "SemVer bump level"
        required: true
        default: patch
        type: choice
        options: [patch, minor, major]

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  checks:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          $120'
          cache: 'npm'
      - run: npm ci
      - run: npm run run-lint
      - run: npm run run-typecheck
      - run: npm run build
      - run: npm run run-tests

  release:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          $120'
          cache: 'npm'
      - run: npm ci
      - name: Gate — lint/typecheck/build/tests
        run: |
          npm run run-lint
          npm run run-typecheck
          npm run build
          npm run run-tests
      - name: Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Run standard-version and push
        env:
          LEVEL: ${{ github.event.inputs.level }}
        run: |
          npm run release -- --release-as ${LEVEL}


