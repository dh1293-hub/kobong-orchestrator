name: psanalyze

on:
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    name: analyze
    runs-on: windows-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@v1.0
        with:
          path: .\
          recurse: true
          enableExit: true
          output: results.sarif