name: ak-commands
on:
  issue_comment:
    types: [created]
permissions:
  contents: write
  pull-requests: write
  checks: write
  statuses: write
  issues: write
jobs:
  run-ak:
    # PR 코멘트이면서 '/ak'로 시작할 때만 실행
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/ak') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Echo context
        shell: bash
        run: |
          echo "::group::Context"
          echo "actor=${{ github.actor }}"
          echo "repo=${{ github.repository }}"
          echo "event=${{ github.event_name }}"
          echo "pr=${{ github.event.issue.number }}"
          echo "comment=${{ github.event.comment.body }}"
          echo "::endgroup::"
      - name: Run KO via PS7 (stub)
        shell: pwsh
        run: |

      - name: Comment back
        if: ${{ always() }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          num=${{ github.event.issue.number }}
          concl=${{ job.status }}
          body="${{ github.event.comment.body }}"
          echo "result=$concl" >> $GITHUB_STEP_SUMMARY
          echo "cmd=$body" >> $GITHUB_STEP_SUMMARY
          msg="✅ ak-commands: **$body** → $concl (run:${{ github.run_id }})"
          curl -s -H "Authorization: token $GH_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               -d "{\"body\":\"$msg\"}" \
               https://api.github.com/repos/${{ github.repository }}/issues/$num/comments >/dev/null
          pwsh -NoLogo -NoProfile -File scripts/g5/ak-dispatch.ps1 `
            -RawComment "${{ github.event.comment.body }}" `
            -Sha "${{ github.sha }}" `
            -Pr  "${{ github.event.issue.number }}"
