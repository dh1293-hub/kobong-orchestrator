name: ak-commands

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  checks: write
  statuses: write
  issues: write

# PR 단위 동시 실행 방지 (중복 코멘트시 이전 실행 취소)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.comment.id }}
  cancel-in-progress: true

jobs:
  run-ak:
    # PR 코멘트 && '/ak' 시작 && 작성자 권한(OWNER/MEMBER/COLLABORATOR) 필터
    if: ${{ github.event.issue.pull_request
           && startsWith(github.event.comment.body, '/ak')
           && contains(fromJson('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run dispatcher
        id: ak
        shell: pwsh
        run: |
          $out = pwsh -NoLogo -NoProfile -File scripts/g5/ak-dispatch.ps1 `
            -RawComment "${{ github.event.comment.body }}" `
            -Sha "${{ github.sha }}" `
            -Pr  "${{ github.event.issue.number }}"
          $out | Tee-Object -FilePath ak.log
          "akmsg<<EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Get-Content ak.log | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Build summary
        shell: pwsh
        run: |
          "### ak-commands result`n" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Get-Content ak.log | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      - name: Reply with result
        uses: actions/github-script@v7
        with:
          script: |
            const body = '```\n' + `${{ steps.ak.outputs.akmsg }}`.slice(0, 60000) + '\n```';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });