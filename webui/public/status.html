<!doctype html>
<html lang="ko">
  <head>

  <body>
    <h1>ðŸ©º KO Status</h1>

    <script>
      (async () => {
        try {
          const r = await fetch('http://127.0.0.1:8080/health', {cache:'no-store'});
          document.getElementById('h').textContent = r.ok ? 'OK' : 'DOWN';
        } catch (e) {
          document.getElementById('h').textContent = 'UNKNOWN';
