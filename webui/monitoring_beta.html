<title>KoBong Â· GitHub Monitor</title>
<link rel="icon" href="/favicon.svg?v=20250921140953"/><link rel="stylesheet" href="/src/index.css"/><body class="bg-white dark:bg-neutral-900"><div id="root"></div>
<script type="module" src="/src/pages/kobong-monitoring-main.beta.jsx?v=20250921-144107"></script><script src="/ko_seed.js"></script><script id="KO_ERROR_OVERLAY">
(function(){
  function show(msg){
    var d=document.createElement('div');
    d.style='position:fixed;left:12px;bottom:12px;right:12px;background:rgba(239,68,68,.95);color:#fff;padding:10px 14px;border-radius:12px;z-index:99999;font:12px/1.4 ui-sans-serif,system-ui;';
    d.textContent='Error: '+msg;
    document.body.appendChild(d);
    setTimeout(function(){ d.style.opacity=.85 },50);
  }
  window.addEventListener('error', function(e){ show((e.error&&e.error.message)||e.message||'unknown') });
  window.addEventListener('unhandledrejection', function(e){ show((e.reason&&e.reason.message)||e.reason||'promise') });
})();
</script>
</body></html>
